<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WAKE UP SHEEPLE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="data.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</head>

<body>
    <div class="jumbotron">
        <div class="container" id="wake_up">
            <h1 class="display-3">Wake up, Sheeple!</h1>
            <p>Enter one or more search terms to find relevant UFO sightings.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="http://www.outerplaces.com/media/k2/items/cache/e001ecea42f52bcdb1f581cb8960ecaa_L.jpg" height="400">
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="date" placeholder="Date">
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <input type="text" class="form-control" id="state" placeholder="State">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                    <input type="text" class="form-control" id="shape" placeholder="Shape">
                    <p></p>
                    <a id="search" class="btn btn-default">Search</a>
                    <a id="reset" class="btn btn-default">Reset</a>
                </div>
            </div>
            <div class="col-md-4">
                <img src="https://prod-cdn-history-co-uk.s3.amazonaws.com/s3fs-public/ancient-aliens-quiz_0.jpg?cBeFGkOk3AvPju7SgTlzGLXo2SSWyHhc" height="400">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="ufo_sightings">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</html>
