<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="index.js"></script>
    <title>Belly Button Biodiversity</title>

</head>

<body>

    <div class="container">
      <div class="jumbotron">
        <h1>Belly Button Biodiversity</h1>
      </div>
    </div>
    <div></div>
    <div class="container">
        <div class="row">
          <div class="col-md-2">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <b>
                      <strong>Select Sample:</strong>
                      </b>
                    </div>
                    <div class="panel-body">
                        <select id="samplesDropdown" onchange="optionChanged(this.value)">
                          </select>
                    </div>
                  </div>
            </div>
            <br>
            <div class="row">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <b>Sample Metadata</b>
                </div>
                <div class="panel-body" id="table"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6" id="pie"></div>
          <div class="col-md-4" id="gauge"></div>
      </div>
        <div class="container" style="width:1000px">
          <div class="col-md-12" id="scatterPlot">
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <link rel="stylesheet" href="style.css">


</body>
</html>
